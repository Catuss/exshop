{% extends 'main.html' %}
{% load thumbnail %}

{% block main %}
<div class="row">
	<div class="col-md-6 detail_image">
		<img src="{% thumbnail object.image 400x400 %}">
	</div>
	<div class="col-md-6 detail_info">
		<h2 class="thing_name">{{ object.name }}</h2>
		<h3 class="thing_desc">
			{{ object.description }}
		</h3>
		<h4 class="thing_text">
			<p class="lw">{{ object.content }}</p>
		</h4>
		<form action="" method="post">
			{% csrf_token %}
			{% include 'generic/form.html' %}
			<input type="submit" value="To cart!">
		</form>
        <hr>
		<a href="{% url 'catalog' %}">Back to catalog</a>
	</div>
</div>
{% endblock %}
