{# Подключаемый шаблон хранилища изображений #}


{# Выводит таблицу с четырмя изображениями и ссылками навигации #}

<table id="imagepool_image_list" href="{% url 'imagepool_index' %}">
    <tr>
        <td class="link"><a href="#" id="imagepool_prev">&lt;</a></td>
        <td class="image">&nbsp;</td>
        <td class="image">&nbsp;</td>
        <td class="image">&nbsp;</td>
        <td class="image">&nbsp;</td>
        <td class="link"><a href="#" id="imagepool_next">&gt;</a></td>
    </tr>
</table>


{# форма добавления изображения в хранилище, как цель используется скрытый iframe #}

<div class="form">
    <form id="imagepool_form" action="{% url 'imagepool_upload' %}"
          method="post" enctype="multipart/form-data" target="imagepool_output">
        {% csrf_token %}
        <div class="form-field">
            <div class="label">Файл для выгрузки</div>
            <div class="control"><input type="file" id="file_to_upload" name="file_to_upload"></div>
        </div>
        <div class="submit-button"><input type="submit" value="Выгрузить"></div>
    </form>
    <iframe id="imagepool_output" name="imagepool_output" style="display: none;"></iframe>
</div>
